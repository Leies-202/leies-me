<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="bootstrap.min.css">
  <meta http-equiv="refresh" content="600">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./mamewaza_blog/mamewaza_blog.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- 左列 -->
      <div class="col">
        <div class="card">
          <h4 class="card-header">現在時刻</h4>
          <div class="card-body">
            <script>
              function set2fig(num) {
                // 桁数が1桁だったら先頭に0を加えて2桁に調整する
                var ret;
                if (num < 10) { ret = "0" + num; }
                else { ret = num; }
                return ret;
              }
              function showClock2() {
                var nowTime = new Date();
                var nowHour = set2fig(nowTime.getHours());
                var nowMin = set2fig(nowTime.getMinutes());
                var nowSec = set2fig(nowTime.getSeconds());
                var msg = "現在時刻は、" + nowHour + ":" + nowMin + ":" + nowSec + " です。";
                document.getElementById("RealtimeClockArea2").innerHTML = msg;
              }
              setInterval('showClock2()', 1000);
            </script>
            <p id="RealtimeClockArea2">時計</p>
          </div>
        </div>
        <div class="card">
          <h4 class="card-header text-white bg-danger">CPU</h4>
          <div class="card-body">
            <script>
              window.onload = function () {
                setInterval("document.getElementById('cpu').src='https://mackerel.io/embed/public/embed/aASqI88hkjXSAK2DPrxIvLeyNcMlO9nxOCAv0rmmnK4VKRkF6gvC7S4DpzH33zq2?period=30m'", 60000);
                //60秒毎に呼び出す
              }
            </script>
            <iframe
              src="https://mackerel.io/embed/public/embed/aASqI88hkjXSAK2DPrxIvLeyNcMlO9nxOCAv0rmmnK4VKRkF6gvC7S4DpzH33zq2?period=30m"
              height="200" width="400" frameborder="0" id="cpu"></iframe>

            <p class="card-text"></p>
          </div>
        </div>

        <div class="card">
          <h4 class="card-header">DiskAccess</h4>
          <div class="card-body">
            <p class="card-text">
              <iframe
                src="https://mackerel.io/embed/public/embed/gn9LrS2oI1aEmTZ4Z16vMoykZXZKPd65d74lXKKH7n484zIKtYmIwx7s3tvF6IXf?period=30m"
                height="200" width="400" frameborder="0"></iframe>
            </p>
          </div>
        </div>
      </div>

      <!-- 右列 -->
      <div class="col">
        <div class="card">
          <h4 class="card-header">その他</h4>
          <div class="card-body">
            <p>アクセス可否等については<a href="https://status.lei202.com/">こちら</a>をご確認ください。</p>
          </div>
        </div>
        <div class="card">
          <h4 class="card-header text-white bg-danger">Memory</h4>
          <script>
            window.onload = function () {
              setInterval("document.getElementById('memory').src='https://mackerel.io/embed/public/embed/JkCsqYgngYH9XiQlqVAUgAMoHYgBmZQXCMv419ASZrPaF3qa8TyIrly9MZgCxqsl?period=30m'", 60000);
              //60秒毎に呼び出す
            }
          </script>
          <div class="card-body">
            <iframe
              src="https://mackerel.io/embed/public/embed/JkCsqYgngYH9XiQlqVAUgAMoHYgBmZQXCMv419ASZrPaF3qa8TyIrly9MZgCxqsl?period=30m"
              height="200" width="400" frameborder="0" id="memory"></iframe>
          </div>
        </div>

        <div class="card text-white bg-dark">
          <h4 class="card-header">注意</h4>
          <div class="card-body">仮稼働</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
